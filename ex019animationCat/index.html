<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gato na Rua Ã  Noite</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to top, #111 20%, #001d3d 100%);
        overflow: hidden;
        position: relative;
      }

      .poste {
        position: absolute;
        bottom: 80px;
        width: 20px;
        height: 800px;
        background-color: #444;
        z-index: 0;
      }

      .poste::before {
        content: "";
        position: absolute;
        top: -30px;
        left: -15px;
        width: 50px;
        height: 20px;
        background-color: #555;
        border-radius: 10px;
      }

      .poste::after {
        content: "";
        position: absolute;
        top: -50px;
        left: -30px;
        width: 80px;
        height: 40px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 180, 0.5) 0%,
          transparent 70%
        );
        border-radius: 50%;
        filter: blur(8px);
        animation: piscar 2s infinite ease-in-out;
      }

      .poste1 {
        left: 10%;
      }

      .poste2 {
        right: 10%;
      }

      @keyframes piscar {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 1;
        }
      }

      .road {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        background: repeating-linear-gradient(
          to right,
          #222,
          #222 40px,
          #333 40px,
          #333 80px
        );
        box-shadow: 0 -2px 10px #000 inset;
        z-index: 1;
      }

      .cat {
        width: 400px;
        height: 200px;
        background-image: url("cat/walking_sprite.png");
        background-position: 0 0;
        background-repeat: no-repeat;
        animation: andar 1s steps(12) infinite, caminhar 8s linear infinite;
        position: absolute;
        bottom: 80px;
        z-index: 3;
      }

      @keyframes andar {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 -2390px;
        }
      }

      @keyframes caminhar {
        from {
          right: -400px;
        }
        to {
          right: 100%;
        }
      }

      .sun {
        background: radial-gradient(circle at 30% 30%, #ff9900, #cc6600);
        border: 4px solid #993300;
        border-radius: 50%;
        height: 100px;
        aspect-ratio: 1 / 1;
        position: absolute;
        bottom: 80px;
        right: -150px;
        animation: bounce 5s linear infinite alternate,
          quicar 1s ease-in-out infinite;
        box-shadow: inset -10px -10px 0 #aa4400;
        z-index: 2;
      }

      .sun::before,
      .sun::after {
        content: "";
        position: absolute;
        background-color: #552200;
      }

      .sun::before {
        width: 4px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .sun::after {
        height: 4px;
        width: 100%;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      @keyframes bounce {
        from {
          right: -100px;
        }
        to {
          right: 100%;
        }
      }

      @keyframes quicar {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-320px);
        }
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
    <div class="cat"></div>
    <div class="road"></div>
    <div class="poste poste1"></div>
    <div class="poste poste2"></div>
  </body>
</html>
