<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Login</h1>
    
    <form action="#" method="get" class="main-container">
        <fieldset class="container">
                <legend class="sub-titulo">
                    Entre com seus dados de acesso.
                </legend>
            

            <label for="user" class="dados">Usu√°rio</label>
            <input type="text" name="" id="user" required autofocus class="dados" autocomplete="off">

            <label for="pass" class="dados">Senha</label>
            <input type="password" name="" id="pass" required class="dados" autocomplete="off">
            
            <div class="btns">
                <input type="reset" value="Entrar" class="btn">
                <input type="submit" value="Apagar" class="btn btn-apagar">
            </div>

        </fieldset>
    </form>
    
</body>
</html>
