        <h1 class="titulo">Meu Formulario</h1>

        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="" method="get">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo" autocomplete="off">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Email completo" autocomplete="off">
                        </div>
                    </div>

                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <p><b>Endereço</b> 1234 Somewhere Jd. Nashville, TN 00000 United States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com </p>
                </address>
